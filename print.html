<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

</head>
<body>
    <button id="btn">print</button>
</body>
<script type="module">
import * as THREE  from 'three'

import { LineGeometry } from 'three/examples/jsm/lines/LineGeometry.js'
import { LineMaterial } from 'three/examples/jsm/lines/LineMaterial.js'
import { LineSegments2 } from 'three/examples/jsm/lines/LineSegments2.js'

import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
import * as math from 'mathjs'

// 创建一个场景
var scene = new THREE.Scene();

// 创建一个相机
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 10, 10);

// 创建一个渲染器
var renderer = new THREE.WebGLRenderer({antialias: true, preserveDrawingBuffer: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);


const axesHelper = new THREE.AxesHelper( 5 );
scene.add( axesHelper );
const gridHelper = new THREE.GridHelper( 10, 10 );
scene.add( gridHelper );

//
const controls = new OrbitControls(camera, renderer.domElement )
controls.update()


const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshBasicMaterial({color: 0xff0000})
)

scene.add(mesh)

// document.getElementById('btn').addEventListener('click', function () {
//     console.log(11111);
    
//     const dataURL = renderer.domElement.toDataURL('image/png');
//     const windowForPrint = window.open('')
//     windowForPrint.document.write('<img src="' + dataURL + '"/>');

// })
const borders = new THREE.EdgesGeometry(mesh.geometry)
const geometry  = new LineGeometry()
geometry.fromEdgesGeometry(borders)
// 创建一个用于描画线段的材质
const bordersMaterial = new LineMaterial({ color: 0xffff00,linewidth:4 })
bordersMaterial.resolution.set(window.innerWidth, window.innerHeight)
const initialWallBorder = new LineSegments2(geometry, bordersMaterial)

mesh.add(initialWallBorder)





// 创建一个渲染循环
function animate() {
    requestAnimationFrame(animate);
    controls.update()
    renderer.render(scene, camera);
}
animate();






</script>
</html>
